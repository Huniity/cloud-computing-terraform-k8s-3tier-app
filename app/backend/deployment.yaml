apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: backend:latest
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8000
              name: http

          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret