<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Learning Hub</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Learning Hub</div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/courses.html" class="nav-link">Courses</a></li>
                <li><a href="/login.html" class="nav-link">Login</a></li>
                <li><a href="/signup.html" class="nav-link active">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <main class="container auth-container">
        <div class="auth-form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p class="auth-link">Already have an account? <a href="/login.html">Login</a></p>
            </form>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Learning Hub. All rights reserved.</p>
    </footer>

    <script src="/static/js/api.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            if (password !== password2) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/users/signup/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, password2 })
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(JSON.stringify(data));
                }
                
                const data = await response.json();
                
                // Save token to localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                successMessage.textContent = 'Account created successfully! Redirecting...';
                successMessage.style.display = 'block';
                
                // Redirect to courses page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/courses.html';
                }, 2000);
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
